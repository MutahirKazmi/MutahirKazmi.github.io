<body translate="no" >
  <div id="output" 
       style=   "display: block;
        font-family: 'Open Sans';

        text-align: center;
        color: lightgray;

    <div id="date">
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
var urlParams;

(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);
    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var outputDate = document.getElementById("date");
var outputTime = document.getElementById("time");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);
var c;
setInterval(
c = function() {
    outputDate.innerText = moment().format(urlParams["format"] || 'ddd, D MMMM YYYY');
    outputTime.innerText = moment().format(urlParams["format"] || 'h:mm A');
}, 1000);
c();
  </script>
</body>
</html>
